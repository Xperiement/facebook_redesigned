<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fdd6793349.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="mainHead">
        <div class="titleContainer">
            <a href="" class="facebookLogo">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="" class="facebookTxt">acebook</a>
        </div>
        <!--input type="text" class="search" placeholder="Search on facebook"-->
        <div class="profileInfoContainer">
            <a href="" class="profileDropDown">
                <i class="fas fa-chevron-down ico"></i>
            </a>
            <p>epicX</p>
            <a href="" class="userIco">
                <i class="fas fa-user-circle ico"></i>
            </a>
        </div>
    </header>
    <div class="sideTab">
        <a href="" class="btnSideBar btnActive">
            <i class="fas fa-home btnS"></i>
        </a>
        <a href="" class="btnSideBar">
            <i class="fas fa-user-friends btnS"></i>
        </a>
        <a href="" class="btnSideBar">
            <i class="fab fa-facebook-messenger btnS"></i>
        </a>

        <a href="" class="btnSideBar">
            <i class="fas fa-play btnS"></i>
        </a>
        <a href="" class="btnSideBar">
            <i class="fas fa-bell btnS"></i>
        </a>
        <div class="spacer"></div>
        <a href="" class="btnSideBar">
            <i class="fas fa-user-cog btnS"></i>
        </a>
    </div>




    <!--Sections-->
    <section class="home">
        <div class="createPost">
            <input type="text" class="PostContent" placeholder="Write something here">
            <div class="postOptionContainer">
                <div class="postOptions">
                    <a href="" class="postOptionsBtn textBtn">Text</a>
                    <a href="" class="postOptionsBtn imageBtn">Image</a>
                    <a href="" class="postOptionsBtn videoBtn">Video</a>
                    <a href="" class="postOptionsBtn locationBtn">Location</a>
                </div>
                <a href="" class="postOptionsBtn postBtn">Post</a>
            </div>
        </div>
        <div class="newPosts">
            <div class="profileInfo">
                <div class="profilePhoto">
                    <img src="res/images/p1.png" alt="">
                </div>
                <div class="postInfo">
                    <div class="profileName">User</div>
                    <div class="time">69 Days ago</div>
                </div>
            </div>
            <div class="content">
                <div class="caption">Updated his profile picture</div>
                <img src="res/images/p1.png" alt="" class="image profilePicUpdate">
            </div>
            <div class="reactInfo">&hearts; by users and 56 others</div>
            <div class="reacts">
                <a href="" class="reactBtn likeBtn">👍</a>
                <a href="" class="reactBtn heartBtn">❤️</a>
                <a href="" class="reactBtn memeBtn">😂</a>
                <a href="" class="reactBtn sadBtn">😭</a>
                <a href="" class="reactBtn andryBtn">😡</a>
            </div>
        </div>

        <div class="newPosts">
            <div class="profileInfo">
                <div class="profilePhoto">
                    <img src="res/images/p5.png" alt="">
                </div>
                <div class="postInfo">
                    <div class="profileName">User name</div>
                    <div class="time">Few seconds ago</div>
                </div>
            </div>
            <div class="content">
                <div class="caption">Simple Post</div>
                <img src="res/images/p3.png" alt="" class="image">
            </div>
            <div class="reactInfo">😂,❤️ by You and 24 others</div>
            <div class="reacts">
                <a href="" class="reactBtn likeBtn">👍</a>
                <a href="" class="reactBtn heartBtn">❤️</a>
                <a href="" class="reactBtn memeBtn">😂</a>
                <a href="" class="reactBtn sadBtn">😭</a>
                <a href="" class="reactBtn andryBtn">😡</a>
            </div>
        </div>

        <div class="newPosts">
            <div class="profileInfo">
                <div class="profilePhoto">
                    <img src="res/images/p4.png" alt="">
                </div>
                <div class="postInfo">
                    <div class="profileName">Users Name</div>
                    <div class="time">9 mins ago</div>
                </div>
            </div>
            <div class="content">
                <div class="caption">Good Morning</div>
                <img src="res/images/p2.png" alt="" class="image">
            </div>
            <div class="reactInfo">&hearts; by User</div>
            <div class="reacts">
                <a href="" class="reactBtn likeBtn">👍</a>
                <a href="" class="reactBtn heartBtn">❤️</a>
                <a href="" class="reactBtn memeBtn">😂</a>
                <a href="" class="reactBtn sadBtn">😭</a>
                <a href="" class="reactBtn andryBtn">😡</a>
            </div>
        </div>
        <div class="div"><br><br><br><br></div>
    </section>


    <footer class="status">
        <div class="new">Facebook redesigned</div>
        <div class="statusContainer">
            <a href="" class="statusLogo">
                <i class="fas fa-circle ico"></i>
            </a>
            <div class="statusTxt">Online</div>
        </div>
    </footer>
</body>
</html>
